<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWallet</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/cuenta.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="body-fullscrean">
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <img src="/img/wallet.png" alt="SafeWallet Logo">
                <h1>SafeWallet</h1>
            </div>
            <ul class="menu-options">
                <li><a href="dashboard.html"><i class="icon-dashboard"></i> 
                    <img src="/img/home.png" alt="Icono dashboard" class="menu-icon">
                    Dashboard</a></li>
                <li><a href="transacciones.html"><i class="icon-transactions"></i> 
                    <img src="/img/transaction.png" alt="Icono transacciones" class="menu-icon">
                    Transacciones</a></li>
                <li class="active"><a href="cuenta.html"><i class="icon-accounts"></i> 
                    <img src="/img/account.png" alt="Icono cuenta" class="menu-icon">
                    Cuenta</a></li>
                <li><a href="tarjetas.html"><i class="icon-accounts"></i> 
                    <img src="/img/credit-card.png" alt="Icono tarjetas" class="menu-icon">
                    Tarjetas</a></li>
                <li><a href="servicios.html"><i class="icon-investments"></i> 
                    <img src="/img/services.png" alt="Icono servicios" class="menu-icon">
                    Servicios</a></li>
                <li><a href="opciones.html"><i class="icon-settings"></i> 
                    <img src="/img/settings-fill.png" alt="Icono opciones" class="menu-icon">
                    Opciones</a></li>
            </ul>
            <div class="bottom-button">
                <a href="index.html">
                    <button class="btn-logout">Salir</button>
                </a>
              </div>
        </nav>
        <main class="content">
            <header>
                <h2>Cuenta</h2>
                <div class="user-info">
                    <img src="/img/settings-border.png" alt="User Avatar" style="width: 35px; height: 35px;">
                    <img src="/img/user.png" alt="User Avatar" style="width: 50px; height: 50px;">
                </div>
            </header>
            
            <section class="user-profile">
                <div class="profile-image">
                  <img src="/img/user.png" alt="Profile Picture">
                </div>
                <div class="profile-details">
                  <div class="profile-field">
                    <label>Cédula</label>
                    <p id="cedula-field"></p>
                  </div>
                  <div class="profile-field">
                    <label>Nombre</label>
                    <p id="nombre-field"></p>
                  </div>
                  <div class="profile-field">
                    <label>Teléfono</label>
                    <p id="telefono-field"></p>
                  </div>
                  <div class="profile-field">
                    <label>Correo</label>
                    <p id="correo-field"></p>
                  </div>
                </div>
              </section>

        </main>
    </div>
    <script src="/js/scripts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar currentClient desde localStorage
            const client = JSON.parse(localStorage.getItem('currentClient'));
            
            if (client) {
                // Actualizar los campos del perfil
                document.getElementById('cedula-field').textContent = client.cedula;
                document.getElementById('nombre-field').textContent = client.nombre;
                document.getElementById('telefono-field').textContent = client.telefono;
                document.getElementById('correo-field').textContent = client.correo;
            } else {
                // Manejar el caso en el que no se encuentra currentClient
                alert('No se encontraron datos del cliente.');
            }
        });
    </script>
</body>
</html>
